messages:

  prefix: "<#888888><bold>⤷</bold> <#00b4db>NextRTP</#00b4db> <#888888>»</#888888>"

  teleport:
    start: "<prefix> <#bbbbbb>Starting teleportation."
    delay: "<prefix> <#bbbbbb>Teleporting in <#ffffff>%nextrtp_teleport_progress_time%</#ffffff> seconds..."
    success: "<prefix> <#5cb85c>Teleported successfully."
    cancelled: "<prefix> <#d9534f>Teleport cancelled."
    progress: "<prefix> <#f0ad4e>Teleport already in progress."
    cooldown: "<prefix> <#d9534f>Please wait <#ffffff>%nextrtp_teleport_cooldown%</#ffffff> seconds before teleporting again."
    failed: "<prefix> <#d9534f>Teleport failed. Try again later."

  currency:
    no_money: "<prefix> <#d9534f>Insufficient funds <#aaaaaa>(<#ffd700>%nextrtp_teleport_money%</#ffd700><#aaaaaa>)</#aaaaaa>."
    charged: "<prefix> <#bbbbbb>Charged <#ffffff>%nextrtp_teleport_money%</#ffffff> for teleportation."

  sign:
    success: "<prefix> <#bbbbbb>Sign set at <#ffffff><x> <y> <z></#ffffff>."

  world:
    not_allowed: "<prefix> <#d9534f>Teleport not allowed in world <#ffffff><world_name></#ffffff>."

  command:
    reload:
      success: "<prefix> <#5cb85c>Plugin reloaded."
      error: "<prefix> <#d9534f>Reload failed. Check console."
    invalid_player: "<prefix> <#d9534f>Player not found or offline."
    invalid_world: "<prefix> <#d9534f>World not found."
    only_players: "<prefix> <#d9534f>Players only."
    no_permission: "<prefix> <#d9534f>No permission."

  usage:
    rtp_sudo: "<prefix> <#aaaaaa>Usage:</#aaaaaa> <#ffffff>/nextrtp sudo [player]"
    rtp_world: "<prefix> <#aaaaaa>Usage:</#aaaaaa> <#ffffff>/nextrtp world [world]"
